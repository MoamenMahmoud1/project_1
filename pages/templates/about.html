
{% load static %}

{% block content %}

    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E  0  Y</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?{% now "U" %}">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><ion-icon name="cafe"></ion-icon>Logoee</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Reviews</a>
            <a href="#">Contact</a>

        </nav>

    </header>
    <section class="home">
        <div class="content">
            <h2>test Your mind</h2>
            <p>visited successfully</p>
            <a href="#">Get started</a>
        </div>
        <div class="wrapper-login">
            <h2>Memmber Log-In</h2>

            
            
            
                        
            <form action="" method="POST">

            {% csrf_token %}
            {% if  error %}
                <p id=eror>{{error}}</p>
            {% endif %}
            
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                <input type="text" name="username" required><br>
                <label>User_Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                <input type="email" name="email" required><br>
                <label>Enter your email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="passw" required><br>
                <label>Enter your password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn" name="submit" id="submit" value="Register">Log in</button>
            <div class="register-link">
                <p>Not a Memmber <a href="{% url 'signup' %}">Sign up now</a></p>
            </div>
            </form>
        </div>
    </section>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>


{% endblock content %}
